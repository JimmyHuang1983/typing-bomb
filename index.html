<!DOCTYPE html>
<html>
  <head>
    <title>Typing Bomb Squad</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
    <!-- Add Babel for in-browser transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Corrected importmap to use a single, consistent version of React -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Change script type to "text/babel" and add presets for React/TypeScript -->
    <script type="text/babel" data-presets="react,typescript" src="index.tsx"></script>
  </body>
</html>
